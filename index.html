<!DOCTYPE html>
<html lang="en">
<!--

    -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/requestWord.js"></script>
    <script defer src="scripts/app.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Hangman Game</h1>
        </header>

        <main>
            <div class="main-app">
                <div class="top-app">
                    <div class="images-placeholder">

                    </div>
                    <div class="placeholder">
                        
                    </div>
                    <div class="hint">
                        <span><em><strong>Hint:</strong> </em></span>
                    </div>
                    <div class="guess">
                        <p>Incorrect guess</p>
                    </div>
                </div>
                <div class="bottom-app">
                    <div class="keyboard">
                        <div class="keyboard-row">
                            <span class="">Q</span>
                            <span class="">W</span>
                            <span class="">E</span>
                            <span class="">R</span>
                            <span class="">T</span>
                            <span class="">Y</span>
                            <span class="">U</span>
                            <span class="">I</span>
                            <span class="">O</span>
                            <span class="">P</span>
                        </div>
                        <div class="keyboard-row">
                            <span class="">A</span>
                            <span class="">S</span>
                            <span class="">D</span>
                            <span class="">F</span>
                            <span class="">G</span>
                            <span class="">H</span>
                            <span class="">J</span>
                            <span class="">K</span>
                            <span class="">L</span>
                        </div>
                        <div class="keyboard-row">
                            <span class="">Z</span>
                            <span class="">X</span>
                            <span class="">C</span>
                            <span class="">V</span>
                            <span class="">B</span>
                            <span class="">N</span>
                            <span class="">M</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h2>COMP 2132 | Joey Tran</h2>
        </footer>
    </div>


</body>

</html>
